---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: default
platforms:
  - name: libvirt-${MOLECULE_SCENARIO_NAME}-01
    image: "${MOLECULE_KVM_IMAGE}"
  - name: libvirt-${MOLECULE_SCENARIO_NAME}-02
    image: "${MOLECULE_KVM_IMAGE}"
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
      callback_whitelist: profile_tasks, timer, yaml
  inventory:
    group_vars:
      all:
        libvirt_platforms: "{{ molecule_yml.platforms }}"
        libvirt_network: libvirt
        libvirt_address: "172.31.254.1/24"
verifier:
  name: ansible
scenario:
  create_sequence:
    - dependency
    - create
  prepare_sequence:
    - dependency
    - prepare
  converge_sequence:
    - dependency
    - converge
  destroy_sequence:
    - dependency
    - destroy
  cleanup_sequence:
    - cleanup
  test_sequence:
    - dependency
    - create
    - prepare
    - verify
    - destroy
